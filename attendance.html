<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Attendance Form</h2>
    <form action="attendance.php" method="POST">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="">--Select--</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
        <option value="Computer">Computer</option>
      </select>

      <label>Attendance:</label>
      <input type="radio" id="present" name="attendance" value="Present" required>
      <label for="present" class="inline">Present</label>
      <input type="radio" id="absent" name="attendance" value="Absent">
      <label for="absent" class="inline">Absent</label>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <input type="submit" value="Submit Attendance">
    </form>
  </div>
</body>
</html>
